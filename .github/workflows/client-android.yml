name: Build Client Android

on:
  push:
    tags:
      - "client-*"

jobs:
  build-client-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Extract version from tag
        id: vars
        run: |
          RAW="${GITHUB_REF_NAME}"       # e.g. client-01
          VER="${RAW#client-}"           # 01
          echo "APP_VERSION=$VER" >> $GITHUB_OUTPUT

      - name: Install NPM deps (Client)
        working-directory: codecanyon-40502711-karenderia-mobile-app-multi-restaurant/MobileVue
        run: npm install

      - name: Build Quasar (Capacitor Android)
        working-directory: codecanyon-40502711-karenderia-mobile-app-multi-restaurant/MobileVue
        run: npx quasar build -m capacitor -T android

      - name: Build Android release APK
        working-directory: codecanyon-40502711-karenderia-mobile-app-multi-restaurant/MobileVue/src-capacitor/android
        run: ./gradlew assembleRelease

      - name: Collect APK
        run: |
          mkdir -p artifacts/client
          cp codecanyon-40502711-karenderia-mobile-app-multi-restaurant/MobileVue/src-capacitor/android/app/build/outputs/apk/release/*.apk \
             artifacts/client/client-android-v${{ steps.vars.outputs.APP_VERSION }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-android-v${{ steps.vars.outputs.APP_VERSION }}
          path: artifacts/client/
